<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <title>COMIKAZOS!</title>

</head>
<body class="bg-light">
    <header th:replace="~{fragments/header::header}"></header>
    <main class="py-5">
        <!-- Alert para error en la eliminación de comic -->
    <div th:if="${doneComic != null and !doneComic}" class="alert alert-danger alert-dismissible fade show" role="alert">
        Error al eliminar el cómic.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- Alert para error en la modificación de categoría -->
    <div th:if="${success != null and !success}" class="alert alert-danger alert-dismissible fade show" role="alert">
        Error al modificar el cómic.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- Alert para modificación exitosa de categoría -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        Cómic modificado correctamente.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
        <div class="container">
            <div class="dropdown">
                <button class="btn btn-outline-dark dropdown-toggle my-3 float-end" type="button" data-bs-toggle="dropdown">
                    <i class="bi bi-gear-fill"></i> Administrar
                </button>
                <ul class="dropdown-menu dropdown-menu-end shadow">
                    <li><a class="dropdown-item text-primary" type="button" data-bs-toggle="modal" data-bs-target="#modComicModal">
                        <i class="bi bi-pencil-square me-2"></i>Editar cómic
                    </a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a type="button" class="dropdown-item text-danger" data-bs-toggle="modal" data-bs-target="#deleteComic">
                        <i class="bi bi-trash3 me-2"></i>Eliminar cómic
                    </a></li>
                </ul>
            </div>
            <div class="row g-5 d-flex align-items-stretch">
                <!-- Columna de la imagen -->
                <div class="col-md-6 d-flex">
                    <div class="bg-white p-3 shadow-sm rounded-3 w-100">
                        <img th:src="${comic.url}" 
                            alt="Portada del cómic" 
                            class="img-fluid rounded-2"
                            style="max-height: 70vh; object-fit: contain;">
                    </div>
                </div>

                <!-- Columna de detalles -->
                <div class="col-md-6 d-flex">
                    <div class="bg-white p-4 rounded-3 shadow-sm w-100">
                        <h1 class="mb-3 fw-bold display-5" th:text="${comic.name}"></h1>
                        <h4 class="mb-5 fw-bold display-5 text-primary" th:text="${comic.category.name}"></h4>
                        <div class="mb-4">
                            <h3 class="mb-3 text-primary">
                                <i class="bi bi-card-text me-2"></i>Descripción
                            </h3>
                            <p class="lead text-muted" th:text="${comic.syn}"></p>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-6">
                                <div class="border-start border-3 border-primary ps-3">
                                    <h5 class="text-uppercase text-black mb-1 fw-bold">Páginas</h5>
                                    <p class="h4 fw-bold" th:text="${comic.pages}"></p>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="border-start border-3 border-success ps-3">
                                    <h5 class="text-uppercase text-black fw-bold mb-1">Precio</h5>
                                    <p class="h4 fw-bold text-success" th:text="${'€' + comic.price}"></p>
                                </div>
                            </div>
                            <div  class="border-start border-3 border-primary ps-3">
                                <h5 class="text-uppercase text-black fw-bold mb-1">Fecha de lanzamiento</h5>
                                <p class="h5 text-success" th:text="${comic.dat}"></p>
                            </div>
                        </div>

                        <div class="d-grid gap-3">
                            <button class="btn btn-lg btn-primary py-3">
                                <i class="bi bi-cart-plus me-2"></i>Añadir a la cesta
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal de eliminar cómic -->
    <div class="modal fade" id="deleteComic" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <form th:action="@{/ck/comic/delete/{id}(id=${comic.id})}" method="POST">
                    <div class="modal-header bg-dark text-white">
                        <h5 class="modal-title">Eliminar cómic</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body text-center">
                        <p>¿Estás seguro de que deseas eliminar este cómic?</p>
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" class="btn btn-danger w-100">Sí</button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-success w-100" data-bs-dismiss="modal">No</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
    </main>
    <footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
