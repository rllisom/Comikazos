<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <title>COMIKAZOS!</title>
</head>
<body class="bg-light">
    <header th:replace="~{fragments/header::header}"></header>
    <main class="py-5">
        <div class="container">
            <div class="row g-5">
                <!-- Columna de la imagen -->
                <div class="col-md-6">
                    <div class="bg-white p-3 shadow-sm rounded-3">
                        <img th:src="${comic.url}" 
                            alt="Portada del cómic" 
                            class="img-fluid rounded-2"
                            style="max-height: 70vh; object-fit: contain;">
                    </div>
                </div>

                <!-- Columna de detalles -->
                <div class="col-md-6">
                    <div class="bg-white p-4 rounded-3 shadow-sm">
                        <h1 class="mb-3 fw-bold display-5" th:text="${comic.name}"></h1>
                        
                        <div class="mb-4">
                            <h3 class="mb-3 text-primary">
                                <i class="bi bi-card-text me-2"></i>Descripción
                            </h3>
                            <p class="lead text-muted" th:text="${comic.syn}"></p>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-6">
                                <div class="border-start border-3 border-primary ps-3">
                                    <h5 class="text-uppercase text-black mb-1 fw-bold">Páginas</h5>
                                    <p class="h4 fw-bold" th:text="${comic.pages}"></p>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="border-start border-3 border-success ps-3">
                                    <h5 class="text-uppercase text-black fw-bold mb-1">Precio</h5>
                                    <p class="h4 fw-bold text-success" th:text="${'€' + comic.price}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-3">
                            <button class="btn btn-lg btn-primary py-3">
                                <i class="bi bi-cart-plus me-2"></i>Añadir a la cesta
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
