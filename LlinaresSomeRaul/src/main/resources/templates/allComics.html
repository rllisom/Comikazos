<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esta pÃ¡gina nos muestra todos los cÃ³mics que tenemos en stock. A la izquierda se nos muestra un apartado de editoriales por si queremos acceder a uno en especÃ­fico para que nos muestre
    todos los cÃ³mics de esa editorial. Podemos filtrar los cÃ³mics de distintas formas: orden ascendente o descendente por precio y orden alfabÃ©tico. Cada tarjeta del cÃ³mic viene con su nombre, editorial y precio 
    (con o sin descuento), junto con un botÃ³n para aÃ±adir al carrito el cÃ³mic. Desde esta pÃ¡gina, el administrador podrÃ¡ tambiÃ©n agregar un nuevo cÃ³mic a la base da datos mediante un formulario.">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styleComikazo.css}">
    <title>COMIKAZOS!</title>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <header th:replace="~{fragments/header::header}"></header>

    
    <div class="container-fluid">
        <div class="d-flex flex-column flex-md-row">

            <!-- Editoriales -->
            <aside th:if="${#lists.isEmpty(categories)}" class="p-2 m-2">
                <div class=" alert alert-warning text-center">
                    No se encontraron categorÃ­as
                </div>
            </aside>

            <aside th:if="${not #lists.isEmpty(categories)}" class="p-2 m-2">
                <div class="bg-white border rounded p-3 shadow-sm h-100">
                    <h5 class="fw-bold mb-3 text-center">Editoriales</h5>
                    <ul class="list-group overflow-auto" th:if="${not #lists.isEmpty(categories)}">
                        <li class="list-group-item border-0 ps-0" th:each="category : ${categories}" th:if="${category.id} != 0">
                            <a th:href="@{/ck/show/{id}(id=${category.id})}" class="text-decoration-none text-dark d-block">
                                <i class="bi bi-bookmark me-2"></i><span th:text="${category.name}"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </aside>
            <div  class="text-center text-md-end my-2">
                <button type="button" class="btn btn-primary rounded-pill float-end me-2" data-bs-toggle="modal" data-bs-target="#newComicModal">
                    <i class="bi bi-plus-lg me-2"></i>Nuevo CÃ³mic
                </button>
            </div>
            <!-- Contenido principal -->
            <main class="flex-grow-1 my-5">
                <section class="mx-auto">
                    
                        <h2 class="fw-bold my-4 text-center">Todos los cÃ³mics</h2>
                        <div class="w-100 w-sm-50 w-md-25 my-3 d-flex justify-content-center">
                            <form th:action="@{/ck/sort}" method="GET" >
                                <select class="form-select" name="sort" onchange="this.form.submit()">
                                    <option value="" th:selected="${sort == null}">Ordenar por...</option>
                                    <option th:value="precioAsc" th:selected="${sort == 'precioAsc'}">Precio(Mayor a menor)</option>
                                    <option th:value="precioDesc" th:selected="${sort == 'precioDesc'}">Precio(Menor a mayor)</option>
                                    <option th:value="ordenAlf" th:selected="${sort == 'ordenAlf'}">Orden alfabÃ©tico</option>
                                </select>
                            </form>
                        </div>
                        
                    <div th:if="${#lists.isEmpty(comicList)}" class="alert alert-danger text-center">
                        No se encontraron cÃ³mics
                    </div>
        
                    <div th:if="${not #lists.isEmpty(comicList)}" class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 g-4">
                        <div class="col" th:each="comic : ${comicList}">
                            <div class="card border-0 shadow-sm h-100">
                                <a th:href="@{/ck/comic/{id}(id=${comic.id})}" class="text-decoration-none">
                                    <div class="comic-img-container mx-auto">
                                        <img th:src="${comic.url}" class="card-img-top w-100 img-fluid object-fit-cover cardImg" th:alt="${comic.textImg}" >
                                    </div>
                                    <div class="card-body">
                                        <h6 class="card-title fw-bold mb-1" th:text="${comic.name}"></h6>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span class="badge bg-primary" th:text="${comic.category.name}"></span>
                                            <!-- Si tiene descuento -->
                                            <div th:if="${comic.hasDiscount()}">
                                                <div class="d-flex flex-column align-items-end">
                                                    <div>
                                                        <span class="text-muted text-decoration-line-through me-2">
                                                            â‚¬<span th:text="${#numbers.formatDecimal(comic.price, 1, 2)}"></span>
                                                        </span>
                                                        <span class="text-success fw-bold">
                                                            â‚¬<span th:text="${#numbers.formatDecimal(comic.getDiscount(), 1, 2)}"></span>
                                                        </span>
                                                    </div>
                                                    <span class="badge bg-danger mt-1">-5%</span>
                                                </div>
                                            </div>

                                            <!-- Si NO tiene descuento -->
                                            <div th:unless="${comic.hasDiscount()}">
                                                <span class="text-success fw-bold">
                                                    â‚¬<span th:text="${#numbers.formatDecimal(comic.price, 1, 2)}"></span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                                <div class="card-footer bg-transparent border-top-0 mt-auto">
                                    <div class="d-grid gap-2">
                                        
                                            <button type="button" class="btn btn-lg btn-primary py-3" th:attr="data-bs-toggle='modal', data-bs-target='#aniadir__' + ${comic.id}">
                                                <i class="bi bi-cart-plus me-2"></i>AÃ±adir a la cesta
                                            </button>
                                        
                                    </div>
                                </div>
                            </div>
                            <!-- Modal de producto aÃ±adido -->
                            <div class="modal fade" th:id="'aniadir__' + ${comic.id}" tabindex="-1" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content text-center">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Â¡Ã‰xito!</h5>
                                            <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>-->
                                        </div>
                                        <div class="modal-body">
                                            <p>Producto aÃ±adido a la cesta ðŸ›’</p>
                                        </div>
                                        <div class="modal-footer d-flex justify-content-center">
                                            <form th:action="@{/ck/cart/add/{id}(id=${comic.id})}" method="GET">
                                                <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Seguir comprando</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </section>
            </main>

        </div>
    </div>
    <!-- Modal Comic -->
    <div class="modal fade" id="newComicModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title"><i class="bi bi-book me-2"></i>Nuevo CÃ³mic</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form method="POST" th:action="@{/ck/addComic}" th:object="${comicForm}" class="needs-validation" novalidate>
                    <div class="modal-body">
                        <div class="row g-3">
                            <!-- Campos del formulario mejor organizados -->
                            <div class="col-12 col-md-6">
                                <label class="form-label fw-semibold">TÃ­tulo <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{name}" required maxlength="100" pattern=".{3,}">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label fw-semibold">Editorial <span class="text-danger">*</span></label>
                                <select class="form-select" th:field="*{category_id}" required>
                                    <option value="" disabled selected>Seleccionar...</option>
                                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                                </select>
                            </div> 
                            <div class="col-12 col-md-4">
                                <label class="form-label fw-semibold">Precio (â‚¬) <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text">â‚¬</span>
                                    <input type="number" step="0.01" class="form-control" th:field="*{price}" required min="0" max="999.99">
                                </div>
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label fw-semibold">PÃ¡ginas <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" th:field="*{pages}" required min="1" max="9999">
                            </div>
                            <div class="col-12 col-md-4">
                                <label class="form-label fw-semibold">Fecha PublicaciÃ³n <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" th:field="*{dat}" required max="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-semibold">Sinopsis <span class="text-danger">*</span></label>
                                <textarea class="form-control" th:field="*{syn}" rows="3" required minlength="10" maxlength="255"></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-semibold">Texto alternativo de la imagen <span class="text-danger">*</span></label>
                                <textarea class="form-control" th:field="*{textImg}" rows="3" required minlength="10" maxlength="255"></textarea>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label fw-semibold">URL Imagen <span class="text-danger">*</span></label>
                                <input type="url" class="form-control" th:field="*{url}" required pattern="https?://.+" title="Por favor, introduce una URL vÃ¡lida.">
                            </div>
                            <div class="col-12 col-md-3">
                                <label class="form-label fw-semibold">ValoraciÃ³n <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <input type="number" step="0.1" class="form-control" th:field="*{review}" min="0" max="5" required>
                                    <span class="input-group-text">/5</span>
                                </div>
                            </div>
                            <div class="col-12 col-md-3">
                                <label class="form-label fw-semibold">Unidades Vendidas</label>
                                <input type="number" class="form-control" th:field="*{sales}">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Publicar CÃ³mic</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
