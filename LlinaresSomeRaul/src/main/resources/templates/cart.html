<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/styleComikazo.css" th:href="@{/css/styleComikazo.css}">
    <title>COMIKAZOS!</title>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <header th:replace="~{fragments/header::header}"></header>
    <main>
        <h3>Tu carrito</h3>
                <ul class="list-group">
                    <li class="list-group-item" th:if="${#lists.isEmpty(cart)}">
                        Tu carrito está vacío.
                    </li>
                    
                    <li class="list-group-item" th:each="item : ${cart}" th:if="${not #lists.isEmpty(cart)}">
                        <div class="d-flex justify-content-between align-items-center">
                            <span th:text="${item.c.name}">Título del cómic</span>
                            <span th:text="${#numbers.formatDecimal(item.c.price, 1, 2)} + ' €'">Precio</span>
                        </div>
                    </li>
                </ul>
                <hr>
                <h4>Total: <span th:text="${#numbers.formatDecimal(cartTotal, 1, 2)} + ' €'">0.00 €</span></h4>
    </main>
    <footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
