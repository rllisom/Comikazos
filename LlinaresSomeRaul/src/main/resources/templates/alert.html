<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <title>Error - COMIKAZOS!</title>
</head>
<body class="bg-light">

    <!-- Banner y Navbar -->
    <header>
        <img class="w-100" th:src="@{/img/banner_comikazos.png}" alt="Comikazos!" style="height: 250px; object-fit: cover;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">COMIKAZOS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Catálogo</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Mejores valorados</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">DC</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Marvel</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Independiente</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido de Error -->
    <main class="container my-5">
        <div class="alert alert-danger text-center shadow-sm">
            <p class="mb-0 fw-bold" th:text="${error}">Ha ocurrido un error.</p>
        </div>
        <div class="text-center mt-4">
            <a th:href="@{/ck}" class="btn btn-outline-dark">
                <i class="bi bi-arrow-left-circle"></i> Volver atrás
            </a>
        </div>
    </main>

    <footer th:replace="~{fragments/footer::footer}"></footer>

</body>
</html>
