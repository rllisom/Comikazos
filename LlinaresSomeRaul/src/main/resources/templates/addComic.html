<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>REGISTRO</title>
    <style type="text/css">
        .portada{
            height: 250px;
        }
    </style>
    
</head>
<body>
    <header th:replace="~{fragments/header::header}">      
    </header>
    <main class="mt-3">
        <h1 class="text-center">Añadir cómic</h1>
        <form method="POST" class="container border rounded p-4 bg-light shadow-sm mx-auto m-3" th:action="@{/ck/add}" th:object="${comicForm}">
            <div class="row mb-2">
                <div class="col-6">
                    <label class="form-label" for="name">Nombre</label>
                    <input class="form-control" type="text" th:field="*{name}">
                </div>
                <div class="col-6">
                    <label class="form-label" for="price">Precio</label>
                    <input class="form-control" type="number" th:field="*{price}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label class="form-label" for="category">Editorial</label>
                    <select class="form-select" th:field="*{category_id}">
                        <option value="" selected>Selecciona una opción</option>
                        <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"></option>
                    </select>
                </div>
                <div class="col-6">
                    <label class="form-label" for="sales">Ventas</label>
                    <input class="form-control" type="number" th:field="*{sales}">
                </div>
            </div>
            <div class="d-flex flex-column mb-2">
                <label class="form-label" for="desc">Descripción</label>
                <textarea class="form-control" th:field="*{desc}"></textarea>
            </div>
            <div class="row">
                <div class="col-6">
                    <label class="form-label" for="review">Review</label>
                    <input class="form-control" type="number" th:field="*{review}">
                </div>
                <div class="col-6 mb-3">
                    <label class="form-label" for="pages">Páginas</label>
                    <input class="form-control" type="number" th:field="*{pages}">
                </div>
        
                <div class="input-group mb-3">
                    <label  for="fec" class="input-group-text">Fecha de salida</label>
                    <input  type="date" class="form-control" th:field="*{date}">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success mt-auto w-50">Agregar</button>
                </div>
        </form>
    </main>
    <footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
