<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <title>COMIKAZOS!</title>
</head>
<body class="w-100">
    <header th:replace="~{fragments/header::header}"></header>

<main>
    <section class="container-lg my-5">
        <h2 class="text-center mb-4 fw-bold">Editoriales</h2>
        <div th:if="${#lists.isEmpty(categories)}">
            <p class="alert alert-warning text-center">No hay categorías disponibles</p>
        </div>
        <div th:if="${not #lists.isEmpty(categories)}" class="row row-cols-1 row-cols-md-4 g-3 justify-content-center">
            <div class="col" th:each="category : ${categories}">
                <a th:href="@{/ck/show/{id}(id=${category.id})}" class="text-decoration-none">
                    <div class="card text-center shadow-sm border-0 h-100">
                        <div class="card-body">
                            <h5 th:text="${category.name}" class="card-title text-dark fw-semibold"></h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="button" class="btn btn-outline-primary btn-lg" data-bs-toggle="modal" data-bs-target="#newCategoryModal">
                <i class="bi bi-plus-circle-fill me-1"></i> Añadir categoría
            </button>
        </div>
    </section>

    <section class="container-lg my-5">
        <h2 class="text-center mb-4 fw-bold">Top Cómics mejor valorados</h2>
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark text-center">
            <tr>
                <th>Cómic</th>
                <th>Editorial</th>
                <th>Review</th>
            </tr>
            </thead>
            <tbody th:each="comic : ${comics}">
            <tr>
                <td th:text="${comic.name}"></td>
                <td th:text="${comic.category.name}"></td>
                <td th:text="${comic.review}"></td>
            </tr>
            </tbody>
        </table>
    </section>

    <section class="container-lg my-5">
        <h2 class="text-center mb-4 fw-bold">Catálogo</h2>
        <div th:if="${#lists.isEmpty(comicList)}" class="alert alert-warning text-center">
            No hay cómics disponibles
        </div>
        <div th:if="${not #lists.isEmpty(comicList)}" class="row row-cols-1 row-cols-md-4 g-4 justify-content-center">
            <div class="col" th:each="list : ${comicList}">
                <a href="#" class="text-decoration-none">
                    <div class="card h-100 text-center border-0 shadow-sm">
                        <img th:src="${list.url}" class="mt-2 img-fluid" alt="Portada del cómic">
                        <div class="card-body">
                            <h6 th:text="${list.name}" class="card-title text-dark fw-bold"></h6>
                            <p th:text="${list.category.name}" class="card-text text-muted small mb-0"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="button" class="btn btn-outline-success btn-lg" data-bs-toggle="modal" data-bs-target="#newComicModal">
                <i class="bi bi-plus-circle-fill me-1"></i> Añadir cómic
            </button>
        </div>
    </section>

    <!-- Modal Categoría -->
    <div class="modal fade" id="newCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Agregar categoría</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" th:action="@{/ck/addCat}" th:object="${catForm}">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" th:field="*{name}" class="form-control mb-3">
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-50">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Comic -->
    <div class="modal fade" id="newComicModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Agregar Cómic</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" th:action="@{/ck/addComic}" th:object="${comicForm}" class="needs-validation" novalidate>
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" th:field="*{name}" required>
                            </div>
                            <div class="col">
                                <label class="form-label">Precio</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Editorial</label>
                                <select class="form-select" th:field="*{category_id}" required>
                                    <option value="" disabled selected>Selecciona una opción</option>
                                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                                </select>
                            </div>
                            <div class="col">
                                <label class="form-label">Ventas</label>
                                <input type="number" step="1" class="form-control" th:field="*{sales}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" th:field="*{syn}" rows="3"></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Review</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{review}" required>
                            </div>
                            <div class="col">
                                <label class="form-label">Páginas</label>
                                <input type="number" class="form-control" th:field="*{pages}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fecha de salida</label>
                            <input type="date" class="form-control" th:field="*{dat}" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">URL de Imagen</label>
                            <input type="text" class="form-control" th:field="*{url}" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success w-50">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
