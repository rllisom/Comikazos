<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <title>COMIKAZOS!</title>
</head>
<body class="bg-light">

<header th:replace="~{fragments/header::header}"></header>

<main class="container my-5">
    <h1 class="text-center mb-4 fw-bold" th:text="${category.name}"></h1>

    <div class="ms-2 mt-4">
        <a th:href="@{/ck}" class="btn btn-outline-dark">
            <i class="bi bi-arrow-left-circle"></i> Volver atrás
        </a>
    </div>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-semibold">Cómics:</h3>
        <div class="dropdown">
            <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-list"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenu">
                <li><a class="dropdown-item" href="#">Modificar</a></li>
                <li><a class="dropdown-item" href="#">Eliminar</a></li>
            </ul>
        </div>
    </div>

    <!-- Lista de cómics -->
    <section>
        <div th:if="${#lists.isEmpty(category.listComic)}" class="alert alert-warning text-center">
            No hay cómics disponibles
        </div>

        <div th:if="${not #lists.isEmpty(category.listComic)}" class="row row-cols-2 row-cols-md-4 g-4">
            <div class="col" th:each="list : ${category.listComic}">
                <div class="card h-100 shadow-sm border-0">
                    <img th:src="${list.url}" alt="${list.name}" class="mt-2 img-fluid">
                    <div class="card-body text-center d-flex flex-column justify-content-between">
                        <h5 class="card-title" th:text="${list.name}"></h5>
                        <p class="text-muted mb-0" th:text="${list.category.name}"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="button" class="btn btn-outline-dark rounded-circle" data-bs-toggle="modal" data-bs-target="#newComicModal">
                <i class="bi bi-plus-circle-fill fs-4"></i>
            </button>
        </div>
    </section>

    <!-- Modal para agregar un cómic -->
    <div class="modal fade" id="newComicModal" tabindex="-1" aria-labelledby="newComicModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content shadow">
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Cómic</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>

                <div class="modal-body">
                    <form method="POST" th:action="@{/ck/addComic}" th:object="${comicForm}">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre</label>
                                <input class="form-control" type="text" th:field="*{name}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Precio</label>
                                <input class="form-control" type="number" step="0.01" th:field="*{price}">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Editorial</label>
                                <select class="form-select" th:field="*{category_id}">
                                    <option value="" selected>Selecciona una opción</option>
                                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Ventas</label>
                                <input class="form-control" type="number" step="1" th:field="*{sales}">
                            </div>

                            <div class="col-12">
                                <label class="form-label">Descripción</label>
                                <textarea class="form-control" th:field="*{syn}"></textarea>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Review</label>
                                <input class="form-control" type="number" step="0.01" th:field="*{review}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Páginas</label>
                                <input class="form-control" type="number" th:field="*{pages}">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Fecha de salida</label>
                                <input type="date" class="form-control" th:field="*{dat}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">URL de Imagen</label>
                                <input type="text" class="form-control" th:field="*{url}">
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success px-5">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer::footer}"></footer>

</body>
</html>
