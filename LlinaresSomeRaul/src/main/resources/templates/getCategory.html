<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>COMIKAZOS!</title>
    <style type="text/css">
        .portada{
            height: 250px;
        }
    </style>
</head>
<body>
    <header th:replace="~{fragments/header::header}"></header>
    <main>
        <h1 class="text-center mt-3" th:text="${category.name}"></h1>
        <hr>
        <h3 class="p-3">Cómics:</h3>
        <div class="dropdown d-flex justify-content-end me-2">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-list"></i></button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                <li><a class="dropdown-item" href="#">Modificar</a></li>
                <li><a class="dropdown-item" href="#">Eliminar</a></li>
            </ul>
        </div>
    </div>
    
        <!--Catálogo de cómics-->
        <section class="container mt-5">
            <div th:if="${#lists.isEmpty(category.listComic)}" class="alert alert-warning text-center">
                No hay cómics disponibles
            </div>
            <!--No está vacío-->
            <div th:if="${not #lists.isEmpty(category.listComic)}" class="row row-cols-2 row-cols-md-4 g-4">
                <!--Tarjeta-->
                <div class="col" th:each="list : ${category.listComic}">
                    <a href="">
                        <div class="card h-100 text-center">
                            <div class="card-body d-flex flex-column justify-content-between">
                                <img th:src="${list.url}" alt="comic">
                                <h5 th:text="${list.name}"></h5>
                                <p th:text="${list.category.name}" class="mb-1"></p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
